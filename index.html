<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF">
    <meta name="viewport" content="witth=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" defer></script>

    <title>Riot Games</title>
</head>
        <body>

        <main>
        <section class="login">

            <div class="wrapper">
                <img src="images/logo.png" class="login_logo">

                <h1 class="login_title">Fazer login</h1>
                
                <label class="login_label">
                    <span>nome de usuário</span>
                    <input type="text" name="username" class="input">
                </label>

                <label class="login_label">
                    <span>senha</span>
                    <input type="password" name="password" class="input">
                </label>

                <div class="login_icons">
                    <button type="button" class="icons_button">
                        <img src="images/facebook-icon.png" alt="facebook">
                    </button>

                    <button type="button" class="icons_button">
                        <img src="images/google-icon.png" alt="google">
                    </button>

                    <button type="button" class="icons_button">
                        <img src="images/apple-icon.png" alt="apple">
                    </button>
                
                </div>
                
                <label class="login_label-checkbox">
                    <input type="checkbox" class="input-checkbox">
                    Manter login
                </label>
                
            </div>
           
            <div class="wrapper">
                <button type="button" class="login_button" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                        <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                      </svg>
                </button>
    
                <a href="#" class="login_link">não consegue iniciar sessão?</a>
                <a href="#" class="login_link">criar conta</a>
            </div>
            
         </section>

        <section class="wallpaper"></section>
    </main>

</body>
</html>
